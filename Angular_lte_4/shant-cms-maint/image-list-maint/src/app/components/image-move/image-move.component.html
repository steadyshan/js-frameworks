<div>
    
    <H3>Image Folders:</H3>
    <div>
        <label >Source Folder:</label>   <label >{{rootImageSourceFolder}}</label>
    </div>
    <label >Set Destination Folders:</label>
    <div>
    <label>Level1</label>
    <select id="level1" type="Select" (change)="getImageSubFolder($event,2)" >
        <option *ngFor="let level1File of level1Files" [disabled]="level1File.indexOf('(file)') >= 0">{{level1File.replace('(file)','')}}</option>
    </select>
    </div>
    <div> 
    <label>Level2</label>
    <select id="level2" type="Select" (change)="getImageSubFolder($event,3)" >
        <option *ngFor="let level2File of level2Files" [disabled]="level2File.indexOf('(file)') >= 0">{{level2File.replace('(file)','')}}</option>
    </select>
    </div>  
    <div>
        <label>Level3</label>
        <select id="level3" type="Select" (change)="getImageSubFolder($event,4)" >
            <option *ngFor="let level3File of level3Files" [disabled]="level3File.indexOf('(file)') >= 0">{{level3File.replace('(file)','')}}</option>
        </select>
    </div>
    <div>
        <label>FileName</label>
       <input type="text" [(ngModel)]="imageFileName" #ctrl="ngModel">
    </div>  
    <button (click)="moveFile()">Move</button>
    <button (click)="moveFileReverse()">Revert</button>
    <button (click)="moveFileComplete()">Done</button>
    {{currentWebAppParentFolder}}
    <ul>
        <li *ngFor="let imageFile of imageFiles">{{imageFile}}</li>
    </ul>   
</div>
