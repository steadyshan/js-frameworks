<div *ngIf="IsLoggedIn" class="header-container"><!--</div> [@fadeInOut]="fade" (@fadeInOut.done)="animationDone($event)">-->
    <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
    <mat-card-content>
        <form>
        
          <button mat-raised-button color="primary" (click)="logout()">Logout</button>
        </form>
      </mat-card-content>
    </mat-card>
    </div>
